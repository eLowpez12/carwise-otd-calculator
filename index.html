<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarWise Out-the-Door Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="main-title">What's Your <span class="highlight-text">True Out-the-Door Price</span>?</h1>
    <p class="subtitle">Plan your car purchase with confidence by calculating all associated costs, fees, and monthly payments upfront.</p>
    <div class="calculator">
        <!-- Basic Fields -->
        <div class="basic-fields">
            <div class="form-group">
                <label for="sellingPrice">Selling Price
                    <button class="help-icon" data-tooltip="Vehicle price before taxes and fees">i</button>
                </label>
                <input type="text" id="sellingPrice" placeholder="Enter selling price">
            </div>
            <div class="form-group">
                <label for="zipcode">Zipcode</label>
                <input type="text" 
                       id="zipcode" 
                       pattern="[0-9]{5}" 
                       maxlength="5" 
                       minlength="5"
                       inputmode="numeric"
                       placeholder="Enter 5-digit zipcode"
                       title="Please enter a valid 5-digit zipcode">
            </div>
        </div>

        <!-- Advanced Toggle Button -->
        <button type="button" id="advancedToggle" class="advanced-toggle">
            Advanced Options â–¼
        </button>

        <!-- Advanced Fields -->
        <div id="advancedFields" class="advanced-fields hidden">
            <div class="form-group">
                <label for="tradeAllowance">Trade Allowance
                    <button class="help-icon" data-tooltip="Trade-in value that reduces your taxable amount">i</button>
                </label>
                <input type="text" id="tradeAllowance" placeholder="Enter trade-in value">
            </div>
            <div class="form-group">
                <label for="cashDown">Cash Down
                    <button class="help-icon" data-tooltip="Initial payment that reduces your loan amount">i</button>
                </label>
                <input type="text" id="cashDown" placeholder="Enter cash down">
            </div>
            <div class="form-group">
                <label for="loanTerm">Loan Term
                    <button class="help-icon" data-tooltip="Loan duration in months (36-84). Longer terms = lower payments but more interest">i</button>
                </label>
                <select id="loanTerm">
                    <option value="">Select term</option>
                    <option value="36">36 months</option>
                    <option value="48">48 months</option>
                    <option value="60">60 months</option>
                    <option value="72">72 months</option>
                    <option value="84">84 months</option>
                </select>
            </div>
            <div class="form-group">
                <label for="interestRate">Interest Rate
                    <button class="help-icon" data-tooltip="Annual Percentage Rate (APR) for your auto loan">i</button>
                </label>
                <input type="text" id="interestRate" placeholder="Enter interest rate">
            </div>
        </div>

        <button onclick="calculateTotal().catch(error => alert(error.message))" class="calculate-button">Calculate Total</button>
    </div>
    <div id="result"></div>
    
    <!-- Preloader -->
    <div class="preloader-overlay" id="preloader">
        <div class="preloader-container">
            <div class="logo-container">
                <img src="car-wise-logo.svg" alt="CarWise Logo">
            </div>
            <div class="dot-loading">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <script src="zipcode-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
